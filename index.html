<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encriptador</title>
<link rel="stylesheet" href="./css/reset.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<script src="./js/encriptador.js"></script>
</head>
<body>
  <main>
    <section id="logo">
      <div>
        <img src="./img/logo.png" alt="logo alura"/>
      </div>
    </section>
    <section id="principal">
      <form id="form">
        <div class="input">
          <textarea id="textToEncrypt" class="input-text" placeholder="Ingrese el texto aqui" rows="5" cols="40" ></textarea>
        </div>
        <span class="span-btn">⌽ Solo letras minúsculas y sin acentos</span>
        <div class="section-btn">
          <button type="button" id="btn-encrypt" class="btn encrypt">Encriptar</button>
          <button type="button" id="btn-decrypt" class="btn decrypt">Desencriptar</button>
        </div>
      </form>
    </section>
    <section id="panel-right">
      <div id="container-text-encrypt">
        <textarea id="text-encrypt" class="text-encrypt" rows="13" cols="22" disabled>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</textarea>
        <div id="container-img">
          <img src="./img/muneco.png" alt="imagen de persona mirando a traves de una lupa">
          <h3 class="message">Ningún mensaje fue <br> encontrado</h3>
          <p class="paragraph">Ingresa el texto que desees encriptar o <br> desencriptar</p>
        </div>
        <button id="btn-copy" class="btn copy">Copiar</button>
      </div>
    </section>
  </main>
</body>
</html>
